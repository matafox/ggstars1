<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>GGStars WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212 url('https://images.unsplash.com/photo-1616874537203-4b0c8ab0e5d5?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header { padding: 1rem; text-align: center; font-size: 2rem; background: rgba(0,0,0,0.6); }
    .slider { overflow-x: auto; display: flex; gap: 1rem; padding: 1rem; }
    .match { min-width: 200px; background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; }
    footer { background: #1b1b1b; padding: 1rem; display: flex; justify-content: space-around; position: sticky; bottom: 0; }
    footer button {
      background: #ffd600;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      flex: 1;
      margin: 0 0.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    footer button:hover {
      background-color: #ffe600;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<header><img src="https://i.ibb.co/6ZVfwHt/ggstars-logo.png" alt="GGStars" style="height: 50px;"></header>
<div id="slider" class="slider"></div>
<footer>
  <button>Мої ставки</button>
  <button>Мій профіль</button>
  <button>Реферальна система</button>
</footer>

<script type="module" src="./main.js"></script>
</body>
</html>
