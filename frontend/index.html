<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GGStars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 1000;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #matches {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .match-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      width: 160px;
      text-align: center;
      font-size: 14px;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
    }

    footer button {
      background-color: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    footer button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>

<body>
  <div id="preloader">Завантаження...</div>

  <div id="main-content">
    <h1>GGStars</h1>

    <div id="matches"></div>

    <footer>
      <button id="myBetsButton">Мої ставки</button>
      <button id="myProfileButton">Мій профіль</button>
      <button id="referralSystemButton">Реферальна система</button>
    </footer>
  </div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Прелоадер на 2 секунди
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 2000);
    });
  </script>
</body>
</html>
